<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            width: 200px;
            height: 60px;
            
        }
        th {
            background-color: rgb(97, 232, 18);
            color: white;
        }
        
        #bg1{
            background-color: aqua;
        }

        #bg2{
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th colspan="2">TEN</th>
            <td id="bg1">1</td>
        </tr>
        <tr>
            <td id="bg2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
